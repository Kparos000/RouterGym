name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .
          python -m pip install ruff mypy pytest pytest-cov

      - name: Ruff lint
        run: ruff check .

      - name: Mypy
        run: mypy RouterGym

      - name: Pytest with coverage
        run: |
          pytest \
            --cov=RouterGym \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=80 \
            RouterGym/tests

      - name: Smoke test encoder slice (no network)
        run: |
          python -m RouterGym.scripts.eval_encoder_pure_slice --ticket-limit 1 --head-mode centroid

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
